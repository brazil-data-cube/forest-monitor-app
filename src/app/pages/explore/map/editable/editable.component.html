<div class="btn-edit" (click)="enableEditing()" *ngIf="authorized">
    <mat-icon>add</mat-icon>
</div>


<div class="actions" *ngIf="showActions">
    <button (click)="add()">
        Add
    </button>
    <button (click)="finish()">
        Finish
    </button>
    <button (click)="complete()">
        Complete
      </button>
</div>
