<div class="btn-del" (click)="toggleBoxActions()" *ngIf="authorized && featureLayer">
    <mat-icon>delete_sweep</mat-icon>
    <div class="actions" *ngIf="showActions">
      <button (click)="del()">
        <strong>Delete</strong>
      </button>
      <button>
        Cancel
      </button>
    </div>
</div>
